<html>
<head>
    <title>Let's Start</title>
<script>
function chooseText()
{
    var rule=/game=over/;
    var url=window.location.href;
    var result=url.match(rule);
    if(result!=null)
    {
        if(result[0]=="game=over")
        {
            document.getElementById("Start").style.display="none";
            var newRule=/score=([0-9]+)/;
            var newResult=url.match(newRule);
            if(newResult!=null)
            {
                var score=newResult[1];
                var grasses=" grasses!";
                if(score==1)
                {
                    grasses=" grass!";
                }
                document.getElementById("Score").innerText="You ate: "+score+grasses;
            }
        }
    }
    else
    {
        document.getElementById("playAgain").style.display="none";
    }
}
</script>
<style>
p
{
  background-color: 007000;
  color: white;
  font-family: Arial, sans-serif;

}

{

  padding: 15px;

  border: 5px;
  border-style: solid;
  border-color: white;
  text-decoration: none;
}
a:hover
{
  background-color:005000;
}
</style>
</head>
<body onload="chooseText()" style="background-color:007000">

    </div>
